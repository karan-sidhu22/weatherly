<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
        background: linear-gradient(135deg, #72edf2 0%, #5151e5 100%);
        min-height: 100vh;
        color: #fff;
        padding: 20px;
      }
      
      #root {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      /* Weather app header styles */
      .app-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .app-title {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 10px;
      }
      
      /* Search bar styles */
      .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }
      
      .search-input {
        padding: 12px 20px;
        width: 70%;
        border: none;
        border-radius: 30px 0 0 30px;
        font-size: 1rem;
        outline: none;
        background-color: rgba(255, 255, 255, 0.8);
      }
      
      .search-button {
        padding: 12px 25px;
        border: none;
        border-radius: 0 30px 30px 0;
        background-color: #5151e5;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .search-button:hover {
        background-color: #3a3ac7;
      }
      
      /* Weather display styles */
      .weather-display {
        text-align: center;
        padding: 20px;
      }
      
      .location {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      
      .date {
        font-size: 1rem;
        margin-bottom: 20px;
        opacity: 0.8;
      }
      
      .temperature {
        font-size: 4rem;
        font-weight: 300;
        margin: 20px 0;
      }
      
      .weather-description {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-transform: capitalize;
      }
      
      .weather-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto;
      }
      
      .weather-details {
        display: flex;
        justify-content: space-around;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .detail-item {
        text-align: center;
      }
      
      .detail-label {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 5px;
      }
      
      .detail-value {
        font-size: 1.2rem;
        font-weight: 500;
      }
      
      /* Responsive adjustments */
      @media (max-width: 600px) {
        #root {
          padding: 15px;
        }
        
        .app-title {
          font-size: 2rem;
        }
        
        .search-input {
          width: 60%;
        }
        
        .weather-details {
          flex-direction: column;
        }
        
        .detail-item {
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- This would be populated by your JavaScript -->
      <div class="app-header">
        <h1 class="app-title">Weather Forecast</h1>
        <p>Check the weather anywhere in the world</p>
      </div>
      
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter city name...">
        <button class="search-button">Search</button>
      </div>
      
      <div class="weather-display">
        <h2 class="location">New York, US</h2>
        <p class="date">Monday, June 12, 2023</p>
        <div class="weather-icon">
          <!-- Weather icon would go here -->
          <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Sunny">
        </div>
        <div class="temperature">72Â°F</div>
        <p class="weather-description">sunny</p>
        
        <div class="weather-details">
          <div class="detail-item">
            <div class="detail-label">Humidity</div>
            <div class="detail-value">65%</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Wind</div>
            <div class="detail-value">5 mph</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Pressure</div>
            <div class="detail-value">1012 hPa</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
